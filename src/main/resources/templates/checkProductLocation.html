<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Product Location</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .dropdown-item {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div>
    <button id="backButton" onclick="goBack()" style="position: fixed; top: 10px; left: 10px;">Back</button>
    <button id="homeButton" onclick="goBack()" style="position: fixed; top: 10px; left: 60px;background-color:#28a745;color:#ffff">Home</button>
</div>

<div class="container">
    <h1 class="text-center my-4">Check Product Location</h1>
    <div class="form-group">
        <label for="searchProduct">Search for Products</label>
        <input type="text" class="form-control" id="searchProduct" placeholder="Search for products" oninput="searchProducts()">
        <div id="productList" class="list-group"></div>
    </div>
    <div id="productInfo" style="display: none;">
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" class="form-control" id="productName" readonly>
        </div>
        <div class="form-group">
            <label for="productLocation">Location</label>
            <input type="text" class="form-control" id="productLocation" readonly>
        </div>
        <div class="form-group">
            <label for="productQuantity">Quantity</label>
            <input type="number" class="form-control" id="productQuantity" readonly>
        </div>
        <div class="form-group">
            <label for="productInboundDate">Inbound Date</label>
            <input type="text" class="form-control" id="productInboundDate" readonly>
        </div>
        <div class="form-group">
            <label for="productIsElectronics">Is Electronics</label>
            <input type="text" class="form-control" id="productIsElectronics" readonly>
        </div>
        <div class="form-group">
            <label for="productType">Type</label>
            <input type="text" class="form-control" id="productType" readonly>
        </div>
    </div>
</div>

<script>
    function searchProducts() {
        const query = document.getElementById('searchProduct').value;
        if (query.length < 3) {
            document.getElementById('productList').innerHTML = '';
            return;
        }

        fetch(`/v1/inventory/search?query=${query}`)
            .then(response => response.json())
            .then(data => {
                const productList = document.getElementById('productList');
                productList.innerHTML = '';
                data.forEach(product => {
                    const item = document.createElement('a');
                    item.classList.add('list-group-item', 'list-group-item-action');
                    item.textContent = product.productTitle + '(' +product.productVariantTitle+ ')';
                    item.onclick = () => displayProductInfo(product);
                    productList.appendChild(item);
                });
            });
    }

    function displayProductInfo(product) {
        document.getElementById('productName').value = product.productTitle;
        document.getElementById('productLocation').value = product.storage;
        document.getElementById('productQuantity').value = product.quantity;
        document.getElementById('productInboundDate').value = product.inboundDate;
        document.getElementById('productIsElectronics').value = product.electronics;
        document.getElementById('productType').value = product.electronicsType;
        document.getElementById('productInfo').style.display = 'block';
        document.getElementById('productList').innerHTML = '';
    }
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
