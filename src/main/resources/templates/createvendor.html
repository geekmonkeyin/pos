<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }

        .form-group label {
            font-weight: bold;
            color: #495057;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-submit {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Vendor Form</h2>
        <form id="vendorForm" onsubmit="submitVendorForm(event)">
        <div class="form-group">
                <label for="vendorName">Vendor Name</label>
                <input type="text" id="vendorName" class="form-control" placeholder="Enter vendor name" required>
            </div>
            <div class="form-group">
                <label for="vendorPhone">Vendor Phone No</label>
                <input type="tel" id="vendorPhone" class="form-control" placeholder="Enter phone number" required>
            </div>
            <div class="form-group">
                <label for="openingBalance">Opening Balance</label>
                <input type="number" id="openingBalance" class="form-control" placeholder="Enter opening balance">
            </div>
            <div class="text-center">
                <button type="submit" class="btn-submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        function submitVendorForm(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form data
            const vendorName = document.getElementById('vendorName').value;
            const vendorPhone = document.getElementById('vendorPhone').value;
            const openingBalance = document.getElementById('openingBalance').value;

            // Create request payload
            const payload = {
                vendorName: vendorName,
                vendorContact: vendorPhone,
                vendorBalance: openingBalance
            };

            // Send POST request
            fetch('/v1/vendor/createVendor', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            })
            .then(response => {
                if (response.ok) {
                    alert('Vendor created successfully!');
                    document.getElementById('vendorForm').reset(); // Reset the form
                } else {
                    alert('Failed to create vendor. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        }
    </script>
    <div th:replace="~{fragments/chatbot :: chatbot}"></div>

</body>
</html>
