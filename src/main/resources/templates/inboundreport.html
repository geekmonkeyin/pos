<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Inbound Report Search</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        padding: 2rem;
    }
    .container {
        max-width: 800px;
        margin: auto;
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .search-box {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
    }
    input[type="number"] {
        flex: 1;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        padding: 0.5rem 1rem;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .result {
        margin-top: 2rem;
    }
    .card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1rem;
        background-color: #f1f1f1;
    }
    .product {
        display: flex;
        align-items: center;
        gap: 1rem;
    }
    .product img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 4px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Search Inbound Report</h2>
  <div class="search-box">
    <input type="number" id="inboundId" placeholder="Enter Inbound ID" />
    <button onclick="fetchInboundReport()">Search</button>
  </div>

  <div class="result" id="resultContainer"></div>
</div>

<script>
  function fetchInboundReport() {
      const inboundId = document.getElementById("inboundId").value;
      if (!inboundId) return;

      fetch(`/v1/inbound/getcartonrequest/`+inboundId)
          .then(response => response.json())
          .then(cartons => {
              const container = document.getElementById("resultContainer");
              container.innerHTML = '';

              if (!cartons || cartons.length === 0) {
                  container.innerHTML = '<p>No data found.</p>';
                  return;
              }

              cartons.forEach(carton => {
                  const card = document.createElement("div");
                  card.className = "card";

                  const productHTML =  `
                      <div class="product">
                          <img src="${carton.image}" alt="${carton.productName}" />
                          <div>
                              <p><strong>Product Name:</strong> ${carton.productName}</p>
                              <p><strong>Quantity:</strong> ${carton.quantity}</p>
                          </div>
                      </div>
                  `;

                  card.innerHTML = `
                      <h4>Carton ID: ${carton.carton}</h4>
                      ${productHTML}
                  `;

                  container.appendChild(card);
              });
          })
          .catch(error => {
              console.error('Error fetching inbound report:', error);
              document.getElementById("resultContainer").innerHTML = '<p>Error loading data.</p>';
          });
  }
</script>
<div th:replace="~{fragments/chatbot :: chatbot}"></div>

</body>
</html>
