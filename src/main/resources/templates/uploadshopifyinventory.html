<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

            <head>
                <meta charset="UTF-8">
                <title>Upload CSV</title>
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
                <style>
                    .upload-container {
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                    }
                    .upload-form {
                        text-align: center;
                    }
                    .upload-button {
                    }
                </style>
                <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
                <script>
                    function goBack() {
    window.history.back(); // Navigate to the previous page
}
                $(document).ready(function() {
                    $('form').on('submit', function(event) {
                        event.preventDefault();
                        var formData = new FormData(this);
                        $.ajax({
                            url: '/v1/inventory/uploadCSV',
                            type: 'POST',
                            data: formData,
                            processData: false,
                            contentType: false,
                            success: function(response) {
                               alert('Success: CSV file uploaded successfully!');
                            },
                            error: function() {
                                alert('Error: Failed to upload CSV file.');
                            }
                        });
                    });
                });
                </script>
            </head>
            <body>
            <div>
                <button id="backButton" onclick="goBack()" style="position: fixed; top: 10px; left: 10px;">Back</button>
                <button id="homeButton" onclick="goBack()" style="position: fixed; top: 10px; left: 60px;background-color:#28a745;color:#ffff">Home</button>
            </div>

            <div class="container upload-container">
                <div class="upload-form">
                    <h1>Upload CSV</h1>
                    <form enctype="multipart/form-data">
                            <input type="file" name="file" class="form-control-file" required>
                        <button type="submit" class="btn btn-primary upload-button">Upload</button>
                    </form>
                </div>
            </div>
            <div th:replace="~{fragments/chatbot :: chatbot}"></div>

            </body>
            </html>
