<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Mismatch Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{../../../assets/scripts/inventory-utils.js}"></script>
    <style>
        .image-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px; /* Space between thumbnails */
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #f9f9f9;
}

.image-container img {
    width: 100px; /* Thumbnail width */
    height: 100px; /* Thumbnail height */
    object-fit: cover; /* Ensures the image fits within the thumbnail */
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: transform 0.2s ease-in-out;
}

.image-container img:hover {
    transform: scale(1.1); /* Slight zoom effect on hover */
    border-color: #007bff;
}
    </style>
</head>
<body>
<div>
    <button id="backButton" onclick="goBack()" style="position: fixed; top: 10px; left: 10px;">Back</button>
    <button id="homeButton" onclick="goBack()" style="position: fixed; top: 10px; left: 60px;background-color:#28a745;color:#ffff">Home</button>
</div>

    <div class="container mt-4">
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Product ID</th>
                        <th>Variant ID</th>
                        <th>Name</th>
                        <th>Shopify Stock</th>
                        <th>Quantity</th>
                        <th>Last Updated</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="inventory : ${mismatched}">
                        <td th:text="${inventory.productId}"></td>
                        <td th:text="${inventory.productVariantId}"></td>
                        <td th:text="${inventory.productTitle}"></td>
                        <td th:text="${inventory.shopifyQuantity}"></td>
                        <td th:text="${inventory.quantity}"></td>
                        <td th:text="${inventory.formattedLastUpdated}"></td>
                        <td>
                            <button class="btn btn-primary btn-sm view-images" th:onClick="openImageModal([[${inventory.images}]]);" >View Images</button>
                            <button class="btn btn-secondary btn-sm show-history" th:onClick="loadStockHistory([[${inventory}]]);">Show History</button>
                            <button class="btn btn-secondary btn-sm show-history" th:onClick="updateShopifyStock([[${inventory}]]);">Update Shopify Stock</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal for Stock History -->
    <div class="modal fade" id="historyModal" tabindex="-1" aria-labelledby="historyModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="historyModalLabel">Stock History Timeline</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="timeline">
                        <!-- Timeline items will be dynamically added here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div aria-hidden="true" aria-labelledby="imageModalLabel" class="modal fade" id="imageModal" role="dialog"
         tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Images</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                </div>
            </div>
        </div>
    </div>

            const productId = inventory.productId;
            const variantId = inventory.productVariantId;

                    alert('Shopify stock updated successfully!');

                    location.reload();

                error: function(xhr, status, error) {
                    alert('Error updating Shopify stock: ' + xhr.responseText);
                }
            });

                        <div id='${containerId}' class="image-container"></div>

    </script>

    <style>
        .timeline {
            list-style: none;
            padding: 0;
        }
        .timeline li {
            margin-bottom: 15px;
            padding: 10px;
            border-left: 3px solid #007bff;
            background: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</body>
</html>
