<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Return Management</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .btn-box {
        width: 100%;
        height: 150px;
        font-size: 24px;
        margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center my-4">Return Management</h1>
  <div class="row">
    <div class="col-md-4">
      <a href="/v1/order/return/initiateReturn" class="btn btn-primary btn-box d-flex align-items-center justify-content-center">Initiate Return</a>
    </div>
    <div class="col-md-4">
      <a href="/v1/order/return/status" class="btn btn-secondary btn-box d-flex align-items-center justify-content-center">Check Return Status</a>
    </div>
    <div class="col-md-4">
      <a href="/v1/order/return/verify" class="btn btn-success btn-box d-flex align-items-center justify-content-center">Verify Return Product</a>
    </div>
  </div>
</div>
</body>
</html>
