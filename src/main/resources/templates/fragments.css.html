<!-- fragments/css -->
<style>
    :root{
      --bg:#F9FAFB; --card:#fff; --stroke:#E5E7EB; --text:#111827; --muted:#6B7280;
      --primary:#FF004F; /* Geekmonkey primary */
      --accent:#FFE600;  /* Geekmonkey accent */
      --ok:#065F46; --warn:#B45309; --err:#B91C1C; --radius:12px;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);
         font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    header{display:flex;align-items:center;gap:12px;background:#fff;border-bottom:1px solid var(--stroke);
           min-height:56px;height:auto;padding:10px 16px}
    .logo{width:32px;height:32px;border-radius:8px;background:var(--primary);display:grid;place-items:center;
          color:#fff;font-weight:700}
    main{max-width:1200px;margin:16px auto;padding:0 12px}
    .view{display:block}
    .card{background:var(--card);border:1px solid var(--stroke);border-radius:var(--radius)}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .btn{height:36px;padding:0 12px;border:none;border-radius:10px;background:var(--primary);color:#fff;cursor:pointer}
    .btn.secondary{background:#fff;color:var(--text);border:1px solid var(--stroke)}
    .btn.small{height:30px;border-radius:8px}
    .field{display:grid;gap:6px}
    .field input,.field select,.field textarea{height:36px;padding:0 10px;border:1px solid var(--stroke);border-radius:10px;background:#fff}
    .field textarea{height:72px;padding:8px 10px;resize:vertical}
    .hint{color:var(--muted);font-size:12px}
    .ok{color:var(--ok);font-size:12px}.error{color:var(--err);font-size:12px}
    table{width:100%;border-collapse:separate;border-spacing:0}
    th,td{padding:12px 14px;border-bottom:1px solid var(--stroke);vertical-align:top}
    th{font-size:12px;color:var(--muted);text-align:left;background:#fff;position:sticky;top:0}
    tr{cursor:pointer} tr:hover{background:rgba(255,230,0,0.08)}
    .status{padding:4px 8px;border-radius:999px;font-size:12px;background:#FFF3E6;color:#9A4D00;display:inline-block}
    .pill{display:inline-block;padding:2px 8px;border-radius:999px;font-size:12px;border:1px solid var(--stroke);background:#fff;margin-right:6px}
    .tag{display:inline-block;padding:2px 8px;border-radius:6px;font-size:12px;background:#FFF3E6;color:#9A4D00;margin-right:6px}
    .grid{display:grid;gap:12px}
    .grid.cols2{grid-template-columns:1fr}
    .grid.cols3{grid-template-columns:1fr}
    .grid.cols4{grid-template-columns:1fr 1fr}
    .split-columns{display:grid;grid-template-columns:1fr;gap:12px}
    .package{border:1px dashed var(--stroke);border-radius:10px;padding:10px}
    .package h4{margin:6px 0 10px 0;font-size:13px}
    .cam-wrap{display:grid;grid-template-columns:1fr;gap:12px}
    video, canvas{width:100%;max-width:100%;border-radius:12px;border:1px solid var(--stroke);background:#000}
    .thumbs{display:flex;gap:8px;flex-wrap:wrap}
    .thumb{position:relative;width:96px;height:96px;border:1px solid #E5E7EB;border-radius:8px;overflow:hidden;background:#F3F4F6}
    .thumb img, .thumb video{width:100%;height:100%;object-fit:cover}
    .rm{position:absolute;right:4px;top:4px;background:#fff;border:1px solid #E5E7EB;border-radius:50%;width:22px;height:22px;line-height:20px;text-align:center;cursor:pointer}
    .cap-note{font-size:12px;color:#6B7280;text-align:center;margin-top:4px}
    .control{display:flex;align-items:center;gap:6px;padding:4px 8px;border:1px solid #E5E7EB;border-radius:8px;background:#F9FAFB}

    /* Mobile-first; enhance on wider screens */
    @media (min-width: 768px){
      main{padding:0 20px}
      .grid.cols2{grid-template-columns:1fr 1fr}
      .grid.cols3{grid-template-columns:repeat(3,1fr)}
      .split-columns{grid-template-columns:1fr 1fr}
      .cam-wrap{grid-template-columns:360px 1fr}
      video, canvas{max-width:360px}
    }

    /* Small accents with brand color */
    .brand-accent { color: var(--primary); }
    .brand-chip  { background: var(--accent); color:#111; border-radius:8px; padding:2px 8px; font-size:12px }
</style>
