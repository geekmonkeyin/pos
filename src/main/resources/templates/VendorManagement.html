<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Geekmonkey — Vendor Management</title>

    <!-- Bootstrap 5 + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>

    <style>
        :root{
          --bg:#F9FAFB; --card:#FFFFFF; --stroke:#E5E7EB; --text:#111827; --muted:#6B7280;
          --accent:#FF7A00; --accent-ink:#9A4D00; --accent-weak:#FFE5D0; --radius:14px;
        }
        html, body { height:100%; background:var(--bg); color:var(--text); }
        body { line-height:1.6; }

        /* ===== Top bar ===== */
        .gm-topbar{
          position: sticky; top: 0; z-index: 1030;
          background: linear-gradient(90deg, var(--accent), #FF9A3D);
          color:#fff; box-shadow:0 8px 18px rgba(0,0,0,.08);
        }
        .gm-topbar .brand{ font-weight:700; letter-spacing:.3px; }
        .gm-icon-btn{
          border-radius:12px; border:1px solid rgba(255,255,255,.6);
          background:transparent; color:#fff; padding:.45rem .7rem;
        }
        .gm-icon-btn:hover{ background:rgba(255,255,255,.14); color:#fff; }

        /* ===== Page ===== */
        main{ padding:24px 16px; }
        .page-title{ font-weight:800; font-size:1.25rem; }

        /* ===== Tiles ===== */
        .tile-grid{
          display:grid; gap:18px;
          grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));
          margin-top:16px;
        }
        .tile{
          display:flex; align-items:center; justify-content:center; text-align:center;
          min-height:140px; border-radius:16px; text-decoration:none; color:#fff;
          font-weight:700; letter-spacing:.2px; padding:18px; position:relative;
          box-shadow:0 10px 24px rgba(17,24,39,.10); border:1px solid rgba(255,255,255,.15);
          transition: transform .12s ease, box-shadow .12s ease;
        }
        .tile:hover{ transform: translateY(-2px); box-shadow:0 14px 28px rgba(17,24,39,.16); }
        .tile i{ font-size:1.4rem; margin-right:.5rem; }

        .t-create   { background: linear-gradient(135deg, #2E90FA, #2364DB); }
        .t-update   { background: linear-gradient(135deg, #22C55E, #16A34A); }
        .t-po       { background: linear-gradient(135deg, #8B5CF6, #6D28D9); }
        .t-pay      { background: linear-gradient(135deg, #F59E0B, #EA580C); }
        .t-report   { background: linear-gradient(135deg, #06B6D4, #0E7490); }
        .t-bulk     { background: linear-gradient(135deg, #F43F5E, #BE123C); }
        .t-ledger   { background: linear-gradient(135deg, #14B8A6, #0F766E); } /* NEW */

        /* Card wrapper */
        .gm-card{
          background:var(--card); border:1px solid var(--stroke); border-radius:var(--radius);
          box-shadow:0 8px 24px rgba(17,24,39,.06);
        }
    </style>
</head>
<body>

<!-- ===== Header ===== -->
<nav class="gm-topbar">
    <div class="container d-flex align-items-center justify-content-between py-2">
        <div class="d-flex align-items-center gap-2">
            <button id="backBtn" class="gm-icon-btn" type="button" title="Back">
                <i class="bi bi-arrow-left"></i>
            </button>
            <button id="homeBtn" class="gm-icon-btn" type="button" title="Home">
                <i class="bi bi-house-door"></i>
            </button>
        </div>
        <div class="brand">Geekmonkey • Vendor Management</div>
        <div></div>
    </div>
</nav>

<!-- ===== Content ===== -->
<main>
    <div class="container" style="max-width: 1100px;">
        <div class="gm-card p-3 p-md-4">
            <h1 class="page-title mb-2">Vendor Management</h1>
            <p class="text-muted mb-3">Quick actions for vendors, payments, and reports.</p>

            <div class="tile-grid">
                <a class="tile t-create" href="/v1/vendor/create">
                    <i class="bi bi-person-plus"></i> Create Vendor
                </a>

                <a class="tile t-update" href="/v1/vendor/update">
                    <i class="bi bi-pencil-square"></i> Update Vendor
                </a>

                <a class="tile t-po" href="/v1/vendor/purchase/order">
                    <i class="bi bi-receipt"></i> Purchase Order
                </a>

                <a class="tile t-pay" href="/v1/vendor/payment/add">
                    <i class="bi bi-cash-coin"></i> Add Vendor Payment
                </a>

                <a class="tile t-report" href="/v1/payment/reports">
                    <i class="bi bi-bar-chart-line"></i> Payment Reports
                </a>

                <a class="tile t-bulk" href="/v1/vendor/bulkupdate">
                    <i class="bi bi-collection"></i> Bulk Update
                </a>

                <a class="tile t-report" href="/v1/vendor/purchase/reports">
                    <i class="bi bi-clipboard-data"></i> Purchase Reports
                </a>

                <!-- NEW: Ledger -->
                <a class="tile t-ledger" href="/v1/vendor/ledger">
                    <i class="bi bi-journal-richtext"></i> Ledger
                </a>
            </div>
        </div>
    </div>
</main>

<!-- ===== Scripts ===== -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Header actions
    document.getElementById('homeBtn').addEventListener('click', () => {
      window.location.href = '/v1/home';
    });
    document.getElementById('backBtn').addEventListener('click', () => {
      if (history.length > 1) {
        history.back();
      } else {
        window.location.href = '/v1/home';
      }
    });

    // Keyboard shortcuts (optional)
    window.addEventListener('keydown', (e) => {
      if (e.altKey && e.key === 'ArrowLeft') { e.preventDefault(); document.getElementById('backBtn').click(); }
      if (e.altKey && (e.key.toLowerCase() === 'h')) { e.preventDefault(); document.getElementById('homeBtn').click(); }
    });
</script>
</body>
</html>
