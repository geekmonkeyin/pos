<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>

    <title>Not Listed Summary</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css" rel="stylesheet">
    <script th:src="@{../../assets/scripts/inventory-utils.js}"></script>
    <!-- Place this at the end of <body> -->
    <link rel="stylesheet" th:href="@{../../assets/css/chat-widget.css}" />
    <script th:src="@{../../assets/scripts/chat-widget.js}"></script>

    <style>
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0,0,0,.05);
        }
        .custom-title {
            font-family: 'Arial', sans-serif;
            font-size: 2.5rem;
            color: #4CAF50;
            text-align: center;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>

</head>
<body>
<div>
    <button id="backButton" onclick="goBack()" style="position: fixed; top: 10px; left: 10px;">Back</button>
    <button id="homeButton" onclick="goBack()" style="position: fixed; top: 10px; left: 60px;background-color:#28a745;color:#ffff">Home</button>
</div>

<div class="container">
    <h2 class="custom-title">Not Listed Summary</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-striped" id="inventoryTable">
            <thead>
            <tr>
                <th>Product Name</th>
                <th>Location</th>
                <th>Quantity</th>
                <th>Inbound Date</th>
                <th>Is Electronics</th>
                <th>Type</th>
                <th>Images</th>
                <th>Action</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="inventory : ${inventoryList}">
                <td th:text="${inventory.productTitle}"></td>
                <td th:text="${inventory.storage}"></td>
                <td th:text="${inventory.quantity}"></td>
                <td th:text="${inventory.inboundDate}"></td>
                <td th:text="${inventory.electronics}"></td>
                <td th:text="${inventory.electronicsType}"></td>
                <td>
                    <button class="btn btn-primary" th:onClick="openImageModal([[${inventory.images}]],'#imageContainer');" type="button">
                        View
                    </button>
                </td>
                <td>
                    <button class="btn btn-primary" th:onClick="updateProductId([[${inventory.upcId}]]);" type="button">
                        Product Added
                    </button>
                </td>
                <td>
                    <button class="btn btn-primary" th:onClick="deleteProduct([[${inventory.upcId}]]);" type="button">
                        Delete Row
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div aria-hidden="true" aria-labelledby="imageModalLabel" class="modal fade" id="imageModal" role="dialog"
     tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel">Images</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="imageContainer"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Add this modal for updating the product ID -->
<div aria-hidden="true" aria-labelledby="updateProductIdModalLabel" class="modal fade" id="updateProductIdModal"
     role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateProductIdModalLabel">Update Product ID</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" onClick="updateProductId()" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="updateProductIdForm">
                    <div class="form-group">
                        <label for="newProductId">New Product ID</label>
                        <input class="form-control" id="newProductId" required type="text">
                    </div>
                    <input id="inventoryId" type="hidden">
                </form>
            </div>
            <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
            <button class="btn btn-primary" onclick="submitUpdateProductId()" type="button">Save changes</button>
        </div>
    </div>
</div>
</div>

<script>
   $(document).ready(function() {
       var table = $('#inventoryTable').DataTable({
           "lengthMenu": [ [25, 50, 100], [25, 50, 100] ],
           "pageLength": 25,
           "initComplete": function() {
               var page = localStorage.getItem('currentPage');
               if (page) {
                   table.page(parseInt(page,10)).draw(false);
               }
           }
       });

       // Store the current page number before reloading the page
       $('#updateProductIdModal').on('hide.bs.modal', function() {
           var pageInfo = table.page.info();
           localStorage.setItem('currentPage', pageInfo.page);
       });
   });

    function updateProductId(upcId){
        $('#updateProductIdModal').modal('show');
        $('#updateProductIdModalLabel')[0].innerHTML = 'Update Product ID('+upcId+')';
    }
    function updateProductIdViaAPI(upcId,inventoryId){

        if (inventoryId && upcId) {

           $.ajax({
               url: '/v1/inventory/updateProductId/' + upcId + '/' + inventoryId,
               method: 'GET',
               contentType: 'application/json',
               success: function(response) {
                   alert('Product ID updated successfully');
                   location.reload(); // Reload the page to reflect changes
               },
               error: function(e) {
                   alert('Error updating Product ID');
               }
           });
       } else {
           alert('Please enter all required fields');
       }
    }

   function submitUpdateProductId() {
       var inventoryId = $('#newProductId').val();
       var upcId = $('#updateProductIdModalLabel')[0].innerHTML.replace('Update Product ID(', '').replace(')', '');
       $('#updateProductIdModal').modal('hide');
       updateProductIdViaAPI(upcId,inventoryId);

   }

    function openImageModal1(images) {
         var modal = $('#imageModal');
        var imageContainer = modal.find('#imageContainer');
        imageContainer.empty();
        alert("images:"+images);

        $.ajax({
            url: '/v1/inventory/images',
            method: 'POST',
            data: images.toString(),
            contentType: 'application/json',
            success: function(images) {
                images.forEach(function (image) {
                    var img = $('<img>').attr('src', 'data:image/png;base64,' + image).addClass('img-fluid');
                    imageContainer.append(img);
                });
                modal.modal('show');
            },
            error: function(e) {
                imageContainer.append('<p>Error loading images</p>');
                modal.modal('show');
            }
        });
    }
    function deleteProduct(upcId) {
        // Confirm deletion
        if (confirm('Are you sure you want to delete this product?')) {
             updateProductIdViaAPI(upcId,"recordnotrequired");

        }
    }
        function goBack() {
        window.history.back(); // Navigate to the previous page
    }
</script>
</body>
</html>
